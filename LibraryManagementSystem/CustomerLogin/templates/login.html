{% extends 'layout.html' %}

{% block body %}
  <h1>Login</h1>

  <form method="POST" action="">
    <div class="form-group">
      <label> Username: customer's username </label>
      <input type="username" name="customersusername" class="form-control" value={{request.form.customersusername}}>
    </div>
    <div class="form-group">
      <label> Password </label>
      <input type="password" name="password" class="form-control" value={{request.form.password}}>
    </div>
    <button type="submit" class="btn btn-primary"> Submit </button>
  </form>

{% endblock %}
